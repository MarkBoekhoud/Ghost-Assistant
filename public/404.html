<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 redirect trick for SPAs
      // Only redirect if we're not already on the root or index
      const path = window.location.pathname;
      if (!path.endsWith('/Ghost-Assistant/') && !path.endsWith('/Ghost-Assistant/index.html')) {
        // Store the path and redirect to root
        const redirectPath = path.replace(/^\/Ghost-Assistant\//, '/');
        sessionStorage.redirect = redirectPath;
        window.location.href = '/Ghost-Assistant/';
      }
    </script>
  </head>
  <body></body>
</html>
