<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 redirect trick for SPAs
      // Store the path the user was trying to access
      const path = window.location.pathname.replace(/^\/Ghost-Assistant\//, '/');
      sessionStorage.redirect = path;
      // Redirect to the root with a marker
      window.location.href = '/Ghost-Assistant/';
    </script>
  </head>
  <body></body>
</html>
